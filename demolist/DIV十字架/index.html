<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>DIV十字架</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <div id="outer">
        <!--最外层div-->
        <div class="top"></div>
        <!--上div-->
        <div class="left"></div>
        <!--左div-->
        <div class="middle">
            <!--中div-->
            <img src="panda.png" class="innerimg">
            <!--中间图片-->
        </div>
        <div class="right"></div>
        <!--右div-->
        <div class="bottom"></div>
        <!--下div-->
    </div>
</body>

</html>
