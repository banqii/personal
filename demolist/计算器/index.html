<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="countbox">
            <p class="title">计算器</p>
            <!-- 记录行 -->
            <p id="inputline" class="inputline"></p>
            <div class="inputtextouter">
            <!-- 输入行 -->
                <p id="inputtext" class="inputtext">0</p>
            </div>
            <!-- 函数键入框 -->
            <div id="functionarea" class="functionarea">
                <span class="functions">sin</span>
                <span class="functions">cos</span>
            </div>
            <div class="buttonarea">
            <!-- 数字键入框 -->
                <ul id="putin">
                    <li>CE</li>
                    <li>C</li>
                    <li>←</li>
                    <li>÷</li>
                    <li class="setblock">7</li>
                    <li class="setblock">8</li>
                    <li class="setblock">9</li>
                    <li>×</li>
                    <li class="setblock">4</li>
                    <li class="setblock">5</li>
                    <li class="setblock">6</li>
                    <li>-</li>
                    <li class="setblock">1</li>
                    <li class="setblock">2</li>
                    <li class="setblock">3</li>
                    <li>+</li>
                    <li>±</li>
                    <li class="setblock">0</li>
                    <li>.</li>
                    <li>=</li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
