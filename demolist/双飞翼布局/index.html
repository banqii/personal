<html xmlns="http://www.w3.org/1999/xhtml">

<head>

    <title>双飞翼布局</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- 头部开始 -->

        头部

    <!-- 头部结束 -->
    <!-- 正文开始 -->
    <div class="article">
    <!-- 正文中间，放前边，先加载 -->
        <div class="middle">
            <div class="inner">
                <p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p>
                <p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p>
                <p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p>
                <p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p><p>中间</p>
            </div>
        </div>
        <!-- 正文左 -->
        <div class="left">
            左
        </div>
        <!-- 正文右 -->
        <div class="right">
            右
        </div>
    </div>
    <!-- 正文结束 -->
    <!-- 尾部开始 -->
    <div class="footer">
        尾部
    </div>
    <!-- 尾部结束 -->
</body>

</html>
