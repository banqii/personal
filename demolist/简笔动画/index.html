<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>简笔动画</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
<!-- 居中 -->
    <div class="center">
    <!-- 火箭身 -->
        <div class="rocket">
        <!-- 红旗 -->
            <div class="flag"></div>
        </div>
        <!-- 喷火口 -->
        <div class="firewrapper">
        <!-- 喷火口上部 -->
            <div class="top"></div>
            <!-- 喷火口中部 -->
            <div class="middle"></div>
            <!-- 喷火口下部 -->
            <div class="bottom"></div>
            <!-- 火 -->
            <div class="fire">
            <!-- 火苗 -->
                <div class="no1"></div>
                <div class="no2"></div>
                <div class="no3"></div>
                <div class="no4"></div>
            </div>
        </div>
    </div>
    <!-- 流星 -->
    <div class="s1"></div>
    <div class="s2"></div>
    <div class="s3"></div>
    <div class="s4"></div>
    <div class="s5"></div>
    <div class="s6"></div>
    <div class="s7"></div>
    <div class="s8"></div>
    <div class="s9"></div>
    <div class="s10"></div>
</body>

</html>
